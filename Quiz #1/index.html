<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <header class="quiz-header">
      <h1>Knowledge Check #1</h1>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
      </div>
      <div class="score-display">Score: <span>0</span>/<span>0</span></div>
    </header>

    <main class="quiz-main">
      <form id="quiz-form">
        <!-- Questions will be inserted here by JavaScript -->
      </form>
    </main>

    <footer class="quiz-footer">
      <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
      <button id="next-btn" class="btn btn-primary">Next</button>
      <button id="submit-btn" class="btn btn-success" disabled>Submit Quiz</button>
    </footer>

    <div id="results-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Quiz Results</h5>
          </div>
          <div class="modal-body">
            <p>You scored <span id="final-score">0</span> out of <span id="total-questions">0</span>!</p>
            <div id="answer-feedback"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
