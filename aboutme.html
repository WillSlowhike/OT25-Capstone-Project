    /* Custom Navbar Styling */
    .navbar-custom {

      height: 150px;

    .skills-list {

    .skills-list li {

      padding: 10px;
      border-radius: 5px;
    }
    .timeline {
      position: relative;
      padding-left: 40px;
      margin-top: 30px;
    }
    .timeline::before {
      content: "";
      position: absolute;
      left: 10px;
      top: 0;
      height: 100%;
      width: 2px;
      background-color: #3498db;
    }
    .timeline-item {
      position: relative;
      margin-bottom: 20px;
    }
    .timeline-item::before {
      content: "";
      position: absolute;
      left: -28px;
      top: 5px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #3498db;
      border: 2px solid white;
    }
    .timeline-item h5 {
      margin-bottom: 5px;
    }
    .timeline-item p {
      margin: 0;
    }
  </style>
