<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz #3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
  <header class="quiz-header">
  <img src="../Articles/Article_3/social-effects-of-gaming.jpg" alt="Thumbnail" class="img-fluid rounded mb-2">
  <div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 0%"></div>
  </div>
</header>

<section id="start-screen" class="text-center p-5">
  <h2>Welcome to Quiz #3</h2>
  <p>This quiz will test your understanding of the topic. Click below when you're ready to begin.</p>
  <button id="start-btn" class="btn btn-success btn-lg mt-3">Start Quiz</button>
</section>

    <main class="quiz-main d-none">
      <form id="quiz-form">
        <!-- Questions will be inserted here by JavaScript -->
      </form>
    </main>

    <footer class="quiz-footer d-none">
      <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
      <button id="next-btn" class="btn btn-primary">Next</button>
      <button id="submit-btn" class="btn btn-success" disabled>Submit Quiz</button>
    </footer>

    <div id="results-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Quiz Results</h5>
          </div>
          <div class="modal-body">
            <p>You scored <span id="final-score">0</span> out of <span id="total-questions">0</span>!</p>
            <div id="motivational-message"></div>
            <div id="answer-feedback"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            <a href="../index.html" class="btn btn-outline-dark">Go Back to Main Page</a>
          </div>
        </div>
      </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
