    .navbar-custom {
      background-color: #2c3e50; /* Dark blue */
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {

    /* Custom Contact Page Styling */
    .contact-form {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .map-placeholder {
      background-color: #e9ecef;
      height: 300px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="index.html">Example</a>

      <!-- Toggle Button for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Search Bar -->
        <form class="d-flex ms-auto search-bar">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>

        <!-- Dropdown Menu -->
        <ul class="navbar-nav ms-3">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More

              <li><a class="dropdown-item" href="aboutme.html">About</a></li>
              <li><a class="dropdown-item" href="contact.html">Contact</a></li>

              <li><a class="dropdown-item" href="Article 1.html">Article 1</a></li>

    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1>Contact Us</h1>
    <p>Have questions or feedback? Reach out to us!</p>

    <!-- Contact Form and Map -->
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="contact-form">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <!-- Map Placeholder -->
      <div class="col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.1912084945448!2d-122.25713682283809!3d37.83240930883593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80857de554d4b5a7%3A0xfbd76f0d8a30b4a4!2sOakland%20Technical%20High%20School!5e0!3m2!1sen!2sus!4v1742106534226!5m2!1sen!2sus" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
      </div>

      <footer>
        <p>&copy; <span id="footer-year"></span> My Project. All rights reserved.</p>
      </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
